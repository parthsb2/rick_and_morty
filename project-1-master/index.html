<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rick And Morty</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <main class="splash-main">
      <img src="https://www.pngall.com/wp-content/uploads/4/Rick-And-Morty-PNG-File.png">

      <button class="schwifty">Let's Get Schwifty</button>

      <div class="filters">
        <select id="gender">
          <option value="all">ALL GENDERS</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Unknown">Unknown</option>
          <option value="Genderless">Genderless</option>
        </select>
        <select id="species">
          <option value="all">ALL SPECIES</option>
          <option value="Human">Human</option>
          <option value="Alien">Alien</option>
          <option value="Unknown">Unknown</option>
        </select>
        <select id="status">
          <option value="all">DEAD OR ALIVE</option>
          <option value="Alive">Alive</option>
          <option value="Dead">Dead</option>
          <option value="Unknown">Unknown</option>
        </select>
      </div>
    </main>

    <main class="display-page">
    </main>




  </body>
</html>
